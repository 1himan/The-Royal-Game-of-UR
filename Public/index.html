<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Royal Game Of Ur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,400;1,400&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./Game/style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="game-container">
      <div class="game">
        <div class="player" player-id="P1">
          <h1 id="playerName_1">Player 1</h1>
          <div class="pieces-container">
            <div class="red"></div>
            <div class="green"></div>
          </div>
          <h3 class="score_"><span>Score :</span></h3>
          <h1 class="score"><span></span></h1>
        </div>
        <div class="board">
          <div class="player-pieces">
            <div class="player-piece" player-id="P1" piece="0">1</div>
            <div class="player-piece" player-id="P1" piece="1">2</div>
            <div class="player-piece" player-id="P1" piece="2">3</div>
            <div class="player-piece" player-id="P1" piece="3">4</div>
            <div class="player-piece" player-id="P1" piece="4">5</div>
            <div class="player-piece" player-id="P1" piece="5">6</div>
            <div class="player-piece" player-id="P1" piece="6">7</div>

            <div class="player-piece" player-id="P2" piece="0">1</div>
            <div class="player-piece" player-id="P2" piece="1">2</div>
            <div class="player-piece" player-id="P2" piece="2">3</div>
            <div class="player-piece" player-id="P2" piece="3">4</div>
            <div class="player-piece" player-id="P2" piece="4">5</div>
            <div class="player-piece" player-id="P2" piece="5">6</div>
            <div class="player-piece" player-id="P2" piece="6">7</div>
          </div>
        </div>
        <div class="player" player-id="P2">
          <h1 id="playerName_2">Player 2</h1>
          <div class="pieces-container">
            <div class="green"></div>
            <div class="red"></div>
          </div>
          <h3 class="score_"><span>Score :</span></h3>
          <h1 class="score"><span></span></h1>
        </div>
      </div>

      <div class="footer">
        <h2 class="active-player">Active-player : <span></span></h2>
        <div class="row">
          <button id="dice-btn" class="btn btn-dice">Roll</button>
          <div class="dice-value"></div>
          <button id="reset-btn" class="btn btn-reset">Reset</button>
        </div>
      </div>
    </div>
    <div class="lead">
      <h2><span>The ROYAL GAME OF UR</span></h2>
    </div>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script type="module" src="frontend.js"></script>
  </body>
</html>
